<div class="container-fluid">
    <h1>QUIZ SHEET</h1>
</div>
<div class="my-5">
    <div class="container">

        <div class="row">
            <div class="card blue-grey-text col-lg-10 col-12 p-0" style="font-size: 20px">
                <div class="card-header text-center" style="font-size: 30px; color: Grey;">Examination</div>
                <div class="card-body" *ngFor="let quiz of quiz | paginate : config">
                    {{config.currentPage}}./{{quiz.Text}}
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" (change)="changed(1, config.currentPage - 1)" [checked]="listChoose[config.currentPage - 1] === 1" >
                                {{ quiz.Answers[0].Text}}
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" (change)="changed(2, config.currentPage - 1)" [checked]="listChoose[config.currentPage - 1] === 2" >
                                {{ quiz.Answers[1].Text}}
                          </label>
                      </div>
                      <div class="form-check">
                        
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" (change)="changed(3, config.currentPage - 1)"
                            [checked]="listChoose[config.currentPage - 1] === 3" *ngIf="quiz.Answers[2]" >
                                  {{ quiz.Answers[2].Text}}
                          </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" (change)="changed(4, config.currentPage - 1)"
                          [checked]="listChoose[config.currentPage - 1] === 4" *ngIf="quiz.Answers[3]"
                          >
                          {{ quiz.Answers[3].Text}}
                        </label>
                      </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn" (click)="firstpage()">
                        <i class="fas fa-hand-point-up"></i>
                    </button>
                    <button class="btn" (click)="back()">
                        <i class="fas fa-hand-point-right"></i>
                    </button>
                    <button class="btn" (click)="next()">
                        <i class="fas fa-hand-point-left"></i>
                    </button>
                    <button class="btn" (click)="lastpage()">
                        <i class="fas fa-hand-point-down"></i>
                    </button>
                </div>
            </div>

            <div class="col-lg-2 col-12">
                <countdown #countdown class="float-right" style="font-size: 20px;" [config]="{leftTime:3600 , demand: false}" (event)="onFinished($event)">$!m!:$!s!
                </countdown> <br> <br>
                <button class="btn blue-grey float-right" (click)="onSubmit()" type="submit">Submit</button>
               
            </div>
        </div>
    </div>
</div>
