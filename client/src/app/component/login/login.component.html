<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Login To Website</h4>
        <p class="text-center">Get started with your imazing</p>
        <form>
        <div class="form-group input-group" action="#">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name="" class="form-control" placeholder="Email address" type="email"  #userName required autofocus>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Type your password" type="password" #userPassword required> 
        </div> <!-- form-group// -->
        <p style="text-align: center;">
            <a routerLink="/repass">Forgot password?</a>
        </p>            
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="authService.SignIn(userName.value , userPassword.value)" type="submit"> Submit  </button>
        </div> <!-- form-group// -->      
        <p class="text-center">Do you have an account? <a href="" routerLink='/register'>Sign Up</a> </p>                                                                 
    </form>
    
        <p class="divider-text">
            <span class="bg-light">OR</span>
        </p>

        <p>
            <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter" (click)="authService.GoogleAuth()"></i>   Login with Google</a>
            <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f" (click)="authService.FacebookAuth()"></i>   Login via facebook</a>
        </p>
        

    </article>
    </div> <!-- card.// -->
